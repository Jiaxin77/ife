<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn" onclick="buttonFunction()">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>

function dec2bin(decNumber) {
    // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
   // console.log("decNumber"+decNumber);
    var binNumber=0;
    var project=1;

    if(decNumber<0)
    {
    	//alert("必须为非负整数！");
    	return -1;
    }
    else{
    	while(decNumber>=1)
    	{
    	//binNumber=binNumber*10
    		
    		binNumber=(decNumber%2)*project+binNumber;

    	//	console.log("BINNUMBER"+binNumber);
    		project=project*10;
    	//	console.log("PROJECT:"+project);		
    		decNumber=parseInt(decNumber/2);
    	//	console.log("DECNUMBER"+decNumber);
    	}
    	//console.log(binNumber);
    	//document.getElementById('result').html(binNumber);
    	return binNumber;
    }
}

// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
// Some coding
function buttonFunction(){
	var decNum=document.getElementById('dec-number').value;
	var binNum=dec2bin(decNum);
	if(binNum==-1)
	{
		alert("必须为非负整数！")
	}
	else{
		console.log(binNum);
		document.getElementById("result").innerHTML=binNum;
	}
}


    </script>
</body>
</html>
