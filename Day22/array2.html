<!DOCTYPE html>
<html>
<head>
	<title>
		Array
	</title>
</head>
<body>

	<input id="queue-input" type="text">
	<p id="queue-cont">队列内容：apple&lt;-pear</p>    
	<button id="in-btn" onclick="inputQue()">入队</button>
	<button id="out-btn" onclick="outputQue()">出队</button>
	<button id="font-btn" onclick="getFirst()">打印队头元素内容</button>
	<button id="empty-btn" onclick="isNull()">判断队列是否为空</button>

</body>
<script>

var queue = ["apple", "pear"];

function showQue()
{
	var str=new String;
	str=queue.reverse().join("&lt;-")
	var myP=document.getElementById('queue-cont');
	myP.innerHTML="队列内容:"+str;
	queue.reverse();
}

function inputQue()
{
	var input=document.getElementById('queue-input').value;
	queue.push(input);
	console.log(queue);
	showQue();
}

function outputQue()
{
	
	queue.pop();
	console.log(queue);
	showQue();
}

function getFirst()
{
	var first=queue.shift();
	console.log(first);
	queue.unshift(first);
	showQue();


}


function isNull()
{
	var length=queue.length;
	if(length==0)
	{
		console.log("isNull!");
	}
	else
	{
		console.log("notNull");
	}
	showQue();
}
</script>
</html>
