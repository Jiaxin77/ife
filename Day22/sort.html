	function sort1()
	{
		function sortNumber1(a,b)
		{
			return b-a;
		}
		function sortNumber2(a,b)

	}

	function sort2()
	{
		var arr = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
		function sortName1(a,b)
		{
			var nameA=a.toUpperCase();
			var nameB=b.toUpperCase();
			if (nameA < nameB) 
			{
    			return -1;
  			}
  			if (nameA > nameB) 
  			{
    			return 1;
  			}
		}

		function sortName2(a,b)
		{
			var nameA=a.toUpperCase();
			var nameB=b.toUpperCase();
			if (nameA < nameB) 
			{
    			return 1;
  			}
  			if (nameA > nameB) 
  			{
    			return -1;
  			}
		}

		console.log("从a-z");
		console.log(arr.sort(sortName1));
		console.log("从z-a");
		console.log(arr.sort(sortName2));
	}
