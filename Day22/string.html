<!DOCTYPE html>
<html>
<head>
    <title>
       String 
    </title>
</head>
<body>

<div>
    <label>String A:
        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
    </label>
    <textarea id="str-a"></textarea>
    <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b"></textarea>        
    <label>Num A：<input id="num-a" type="number" value="0"></label>
    <label>Num B：<input id="num-b" type="number" value="1"></label>
</div>
<div>
    <button onclick="getlength()">获取当前选中输入的内容长度</button>
    <button onclick="getThree()">当前选中输入中的第3个字符</button>
    <button onclick="contactStrings()">把两个输入框的文字连接在一起输出（concat）</button>
    <button onclick="indexOfAB()">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
    <button onclick="lastIndexAB()">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
    <button onclick="sliceString()">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
    <button onclick="getLine()">当前选中输入框的行数</button>
    <button onclick="substrString()">使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
    <button onclick="toUpper()">把所选输入框中的内容全部转为大写</button>
    <button onclick="toLower()">把所选输入框中的内容全部转为小写</button>
    <button onclick="replaceSpace()">把所选输入框中内容的半角空格全部去除</button>
    <button onclick="replaceA()">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
</div>
<p id="result"></p>

</body>
<script type="text/javascript" src="string.js">
    
</script>
</html>
