<!DOCTYPE html>
<html>
<head>
	<title>
		try
	</title>
</head>
<body>


<div id="executerDiv">
</div>


</body>

<script type="text/javascript">

var executerDiv=document.getElementById('executerDiv');  
executerDiv.innerHTML="";  
var ul=document.createElement("ul");  
  
tableDatas=[[1,"dcx"],[2,"mjq"],[3,"lyw"],[4,"syx"],[5,"yjy"]];

for(var i=0;i<tableDatas.length;i++){  
var arr=tableDatas[i];  
  
// 加入复选框  
var checkBox=document.createElement("input");  
checkBox.setAttribute("type","checkbox");  
checkBox.setAttribute("id",arr[0]);  
checkBox.setAttribute("value", arr[1]);  
  
var li=document.createElement("li");  
li.appendChild(checkBox);  
li.appendChild(document.createTextNode(arr[1]));  
  
ul.appendChild(li);  
}  
  
executerDiv.appendChild(ul);  
</script>
</html>
